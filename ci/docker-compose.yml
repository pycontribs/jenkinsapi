version: '3.8'

services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jenkinsapi-jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false -Dhudson.DNSMultiCast.disabled=true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/json"]
      interval: 10s
      timeout: 5s
      retries: 30

volumes:
  jenkins_home:
