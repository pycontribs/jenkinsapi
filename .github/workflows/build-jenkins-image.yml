name: Build and Publish Jenkins Docker Image

on:
  schedule:
    # Run daily at 2 AM UTC to pick up plugin updates
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual trigger
  push:
    branches:
      - master
    paths:
      - 'ci/Dockerfile'
      - 'ci/plugins.txt'
      - '.github/workflows/build-jenkins-image.yml'

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
        with:
          python-version: '3.13'

      - name: Install python
        run: uv python install

      - name: Log in to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image (test)
        run: make docker-build
        env:
          DOCKER_IMAGE: jenkinsapi-jenkins:test

      - name: Test image health check
        run: |
          # Start the container in the background
          docker run -d --name jenkins-test -p 8080:8080 jenkinsapi-jenkins:test

          # Wait for Jenkins to be ready
          echo "Waiting for Jenkins to be healthy..."
          for i in {1..60}; do
            if docker exec jenkins-test wget --no-verbose --tries=1 --spider http://localhost:8080/api/json 2>/dev/null; then
              echo "✓ Jenkins health check passed"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "✗ Jenkins failed to start"
              docker logs jenkins-test
              exit 1
            fi
            sleep 5
          done

      - name: Install system dependencies
        run: sudo apt-get install -y libkrb5-dev gcc

      - name: Run tests against test image
        run: make coverage-parallel
        env:
          JENKINSAPI_DOCKER_IMAGE: jenkinsapi-jenkins:test

      - name: Cleanup test container
        if: always()
        run: docker rm -f jenkins-test || true

      - name: Build and publish Docker image
        run: make docker-publish
        env:
          DOCKER_IMAGE: ghcr.io/${{ github.repository_owner }}/jenkinsapi-jenkins:latest

      - name: Image digest
        run: echo "Image digest:" || true
