[build_sphinx]
source-dir = doc/source
build-dir = doc/build
all_files = 1

[upload_sphinx]
upload-dir = doc/build/html

[bdist_wheel]
universal = 1

[tool:pytest]
addopts = -sv --cov=jenkinsapi --cov-report=term-missing --cov-report=xml
python_files = jenkinsapi_tests/*/test_*.py

[aliases]
test=pytest
